<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>UmtuWam</title>
    <link rel="stylesheet" href="./ViewProfile.css" type="text/css">
</head>

<body>
    <script>
        window.onload = function () {
            theirId.setAttribute("value", new URL(location.href).searchParams.get("did"));
            myId.setAttribute("value", new URL(location.href).searchParams.get("uid"));
            fetch(`https://us-central1-umtuwam.cloudfunctions.net/getUserInformation?id=${theirId.value}`)
                .then(res => res.json())
                .then((out) => {
                    name.innerText = out.name + ", " + out.age;
                    location.innerText = out.location;
                    bio.innerText = out.bio;
                    images.src = out.images[0];
                }).catch(err => console.error(err));
        }
        function like() {
            var url = `https://us-central1-umtuwam.cloudfunctions.net/likeUser?id=${myId.value}&uid=${theirId.value}`
            fetch(url)
                .then((out) => {
                    btnLike.style.backgroundColor = '#FFC0CB';
                }).catch(err => console.error(err));
        }
    </script>
    <div class="container">
        <div>
            <img id="images" src="" alt="Error loading images">
        </div>
        <a href="" class="heart">View more images</a>
        <button id="btnLike" onclick="like()" class="heart">Like</button>
        <input type="text" id="myId" name="id" hidden value="" />
        <input type="text" id="theirId" name="id" hidden value="" />

        <h3 id="name"></h3>
        <h3 id="location"></h3>
        <h3 id="bio"></h3>
    </div>
</body>

</html>
