<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>UmtuWam</title>
    <link rel="stylesheet" href="./Startup.css" type="text/css">
</head>

<body>
    <script>
        window.onload = function () {
            var params = location.search.substring(1);
            var temp = params.split("=");
            var id = document.getElementById("id");
            id.setAttribute("value", temp[1]);
        }

        function validateThis() {
            var checkboxes = document.getElementsByName("lookingFor");
            var okay = false;
            for (var i = 0, l = checkboxes.length; i < l; i++) {
                if (checkboxes[i].checked) {
                    okay = true;
                    break;
                }
            }
            if (!okay) {
                var error = document.getElementById("error");
                error.removeAttribute("hidden");
                return false;
            } else {
                var error = document.getElementById("error");
                error.setAttribute("hidden", true);
                return true;
            }
        }

        function stop() {
            event.preventDefault();
            if (validateThis()) {
                var name = document.getElementById("name").value;

                var gender = "";
                if (document.getElementById("IFemale")) {
                    gender = "female";
                } else {
                    gender = "male";
                }

                var lookingFor = "";
                if (document.getElementById("UFemale")) {
                    lookingFor = "female";
                } else {
                    lookingFor = "male";
                }

                var age = document.getElementById("age").value;

                var location = document.getElementById("location").value;

                var id = document.getElementById("id").value;

                var url = `https://us-central1-umtuwam.cloudfunctions.net/signUp?name=${name}&gender=${gender}&lookingFor=${lookingFor}&age=${age}&location=${location}&id=${id}`;

                fetch(url).then(function (response) {
                    console.log(response);
                    return response.json();
                    // TODO: add redirect
                }).catch((error) => {
                    console.error('Error:', error);
                });;
            }
        }
    </script>
    <form onsubmit="stop();" method="get">
        <div>
            <img class="logo" src="./logo.png" alt="UmtuWam">
            <h2 class="h">Lets start dating!</h2>
            <div class="container">
                <p>
                    <label>My name is:
                        <br />
                        <input type="text" id="name" name="name" pattern="^([A-Za-z]+[,.]?[ ]?|[A-Za-z]+['-]?)+$" maxlength="50"
                            required>
                    </label>
                </p>
                <p>
                    <label>I am a:
                        <br />
                        <input id="Ifemale" type="radio" name="gender" value="Woman" required>
                        <label for="Ifemale">Woman</label>
                        <input id="Imale" type="radio" name="gender" value="Man">
                        <label for="Imale">Man</label>
                    </label>
                </p>
                <p>
                    <label>Looking for a:
                        <br />
                        <input id="Ufemale" type="checkbox" name="lookingFor" value="Woman">
                        <label for="Ufemale">Woman</label>
                        <input id="Umale" type="checkbox" name="lookingFor" value="Man">
                        <label for="Umale">Man</label>
                    </label>
                <p id="error" hidden style="color: red;">Please select at least one checkbox</p>
                </p>
                <p>
                    <label>My age:
                        <input type="text" id="age" name="age" class="age" pattern="[0-9]+" maxlength="3" required>
                    </label>
                </p>
                <p>
                    <label>My location:
                        <select name="location" id="location" required>
                            <option value="" disabled selected>Select your location</option>
                            <option value="Bloemfontein">Bloemfontein</option>
                            <option value="Cape Town">Cape Town</option>
                            <option value="Durban">Durban</option>
                            <option value="Johannesburg">Johannesburg</option>
                            <option value="Kimberley">Kimberley</option>
                            <option value="Nelspruit">Nelspruit</option>
                            <option value="PE">PE</option>
                            <option value="Polokwane">Polokwane</option>
                            <option value="Pretoria">Pretoria</option>
                            <option value="Soweto">Soweto</option>
                        </select>
                    </label>
                </p>
                <input type="text" id="id" name="id" hidden value= />
            </div>
            <button type="submit" id="checkBtn">Start dating</button>
        </div>
    </form>
</body>

</html>
