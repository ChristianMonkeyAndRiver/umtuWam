<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./Image.css" type="text/css">
</head>

<body>
    <div>
        <form onsubmit="upload();" method="post" enctype="multipart/form-data" id="form">
            <input type="text" id="id" name="id" hidden value="" />
            <div class="container">
                <label class="custom-file-upload">
                    Upload an image
                    <input id="imgInp" name="imgInp" type="file" accept="image/*" style="display:block" />
                </label>
            </div>
            <div class="container" id="card">
                <img id="blah" src="#" alt="your image" hidden />
            </div>
            <input type="submit" value="Upload Image" name="submit">
        </form>
    </div>

    <script>
        window.onload = function () {
            id.setAttribute("value", new URL(location.href).searchParams.get("id"));
        }

        function upload() {
            event.preventDefault();

            preview.toBlob(
                (blob) => {
                    var image = blob;

                    fetch(`https://us-central1-umtuwam.cloudfunctions.net/uploadImages?id=${id.value}`, {
                        method: 'POST',
                        body: blob,
                    }).then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok.')
                        }
                    }).catch(console.error)
                },
                MIME_TYPE,
                QUALITY
            );
        }

        imgInp.onchange = evt => {
            const [file] = imgInp.files
            if (file) {
                blah.src = URL.createObjectURL(file)
            }
        }

        const MAX_WIDTH = 480;
        const MAX_HEIGHT = 480;
        const MIME_TYPE = "image/png";
        const QUALITY = 0.7;

        const input = document.getElementById("imgInp");
        input.onchange = function (ev) {
            const file = ev.target.files[0];
            const blobURL = URL.createObjectURL(file);
            const img = new Image();
            img.src = blobURL;
            img.onerror = function () {
                URL.revokeObjectURL(this.src);
                // Handle the failure properly
                console.log("Cannot load image");
            };
            img.onload = function () {
                URL.revokeObjectURL(this.src);
                const [newWidth, newHeight] = calculateSize(img, MAX_WIDTH, MAX_HEIGHT);
                const canvas = document.createElement("canvas");
                var doc = document.getElementById("preview");
                if (doc) {
                    doc.remove();
                }
                canvas.id = "preview";
                canvas.width = newWidth;
                canvas.height = newHeight;
                const ctx = canvas.getContext("2d");
                ctx.drawImage(img, 0, 0, newWidth, newHeight);
                document.getElementById("card").append(canvas);
            };
        };

        function calculateSize(img, maxWidth, maxHeight) {
            let width = img.width;
            let height = img.height;

            // calculate the width and height, constraining the proportions
            if (width > height) {
                if (width > maxWidth) {
                    height = Math.round((height * maxWidth) / width);
                    width = maxWidth;
                }
            } else {
                if (height > maxHeight) {
                    width = Math.round((width * maxHeight) / height);
                    height = maxHeight;
                }
            }
            return [width, height];
        }

        // Utility functions for demo purpose

        function displayInfo(label, file) {
            document.getElementById("main").remove();
            const p = document.createElement('p');
            p.id = "main";
            p.innerText = `${label} - ${readableBytes(file.size)}`;
            document.getElementById('card').append(p);
        }

        function readableBytes(bytes) {
            const i = Math.floor(Math.log(bytes) / Math.log(1024)),
                sizes = ['B', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];

            return (bytes / Math.pow(1024, i)).toFixed(2) + ' ' + sizes[i];
        }
    </script>
</body>

</html>
