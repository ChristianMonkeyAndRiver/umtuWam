<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./Image.css" type="text/css">
</head>

<body>
    <div>
        <form method="post" enctype="multipart/form-data" id="form">
            <input type="text" id="id" name="id" hidden value="" />
            <div class="container">
                <label class="custom-file-upload">
                    Upload image for preview
                    <input id="imgInp" name="imgInp" type="file" accept="image/*" />
                </label>
            </div>
            <div class="container" id="card">
                <img id="blah" src="#" alt="your image" hidden />
            </div>
            <div class="container" id="uploadContainer">
                <div>
                    <button class="custom-file-upload" onclick="rotate()">Rotate Image</button>
                </div>
                <div>
                    <button class="custom-file-upload" onclick="upload()">Upload this image</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        let rotation = 0;
        function rotate() {
            event.preventDefault();
            rotation += 90; // add 90 degrees
            if (rotation === 360) {
                // 360 means rotate back to 0
                rotation = 0;
            }
            document.querySelector("#preview").style.transform = `rotate(${rotation}deg)`;
        }

        window.onload = function () {
            id.setAttribute("value", new URL(location.href).searchParams.get("id"));
            uploadContainer.style.display = "none";
        }

        function upload() {
            event.preventDefault();

            preview.toBlob(
                (blob) => {
                    var image = blob;

                    fetch(`https://us-central1-umtuwam.cloudfunctions.net/http-uploadImage?id=${id.value}`, {
                        method: 'POST',
                        body: blob,
                    }).then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok.')
                        }
                    }).catch(console.error)
                },
                MIME_TYPE,
                QUALITY
            );
        }

        const MAX_WIDTH = 480;
        const MAX_HEIGHT = 480;
        const MIME_TYPE = "image/png";
        const QUALITY = 0.7;

        const input = document.getElementById("imgInp");
        input.onchange = function (ev) {
            const file = ev.target.files[0];
            const blobURL = URL.createObjectURL(file);
            const img = new Image();
            img.src = blobURL;
            img.onerror = function () {
                URL.revokeObjectURL(this.src);
                // Handle the failure properly
                console.log("Cannot load image");
            };
            img.onload = function () {
                URL.revokeObjectURL(this.src);
                const [newWidth, newHeight] = calculateSize(img, MAX_WIDTH, MAX_HEIGHT);
                const canvas = document.createElement("canvas");
                var doc = document.getElementById("preview");
                if (doc) {
                    doc.remove();
                }
                canvas.id = "preview";
                canvas.width = newWidth;
                canvas.height = newHeight;
                const ctx = canvas.getContext("2d");
                ctx.drawImage(img, 0, 0, newWidth, newHeight);
                document.getElementById("card").append(canvas);
                canvas.setAttribute('class', 'card')
                uploadContainer.removeAttribute("style");;
            };
        };

        function calculateSize(img, maxWidth, maxHeight) {
            let width = img.width;
            let height = img.height;

            // calculate the width and height, constraining the proportions
            if (width > height) {
                if (width > maxWidth) {
                    height = Math.round((height * maxWidth) / width);
                    width = maxWidth;
                }
            } else {
                if (height > maxHeight) {
                    width = Math.round((width * maxHeight) / height);
                    height = maxHeight;
                }
            }
            return [width, height];
        }
    </script>
</body>

</html>
