<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>UmtuWam</title>
    <link rel="stylesheet" href="./ViewProfile.css" type="text/css">
</head>

<body>
    <script>
        var imageArr = [];
        window.onload = function () {
            theirId.setAttribute("value", new URL(location.href).searchParams.get("did"));
            myId.setAttribute("value", new URL(location.href).searchParams.get("uid"));
            fetch(`https://us-central1-umtuwam.cloudfunctions.net/getUserInformation?id=${theirId.value}`)
                .then(res => res.json())
                .then((out) => {
                    myName.innerText = out.name + ", " + out.age;

                    location.innerText = out.location;

                    bio.innerText = out.bio;

                    images.src = out.images[0];

                    chat.setAttribute('href', `https://us-central1-umtuwam.cloudfunctions.net/getChatsView?id=${myId.value}&uid=${theirId.value}`)
                    chat.style.backgroundColor = '#00FF00'

                    report.setAttribute('href', `https://us-central1-umtuwam.cloudfunctions.net/reportsView?id=${myId.value}&uid=${theirId.value}`);
                    imageArr = out.images;
                }).catch(err => console.error(err));
        }
        function unlike() {
            var url = `https://us-central1-umtuwam.cloudfunctions.net/unlikeUser?id=${myId.value}&uid=${theirId.value}`
            fetch(url)
                .then((out) => {
                    btnUnlike.style.backgroundColor = '#FFC0CB';
                }).catch(err => console.error(err));
        }
    </script>
    <div class="container">
        <div>
            <img id="images" src="" alt="Error loading images">
        </div>
        <button href="" class="heart">View more images</button>
        <button id="btnUnlike" onclick="unlike()" class="heart">Unlike</button>
        <a href="" class="heart" id="chat">Chat</a>
        <a id="report" class="report" href="">Report</a>

        <input type="text" id="myId" name="id" hidden value="" />
        <input type="text" id="theirId" name="id" hidden value="" />

        <h3 id="myName"></h3>
        <h3 id="location"></h3>
        <h3 id="bio"></h3>
    </div>
</body>

</html>
