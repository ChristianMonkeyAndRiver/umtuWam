<h1 mat-dialog-title style="text-align:center">Are you sure?</h1>
<mat-dialog-content class="mat-typography">
  <p style="text-align:center">Are you sure you want to <strong>BAN</strong> this user?</p>
  <p style="text-align:center">Press strong ' <strong>Confirm</strong> ' if you are.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" (click)="update(data.id)" cdkFocusInitial style="color: white; background-color:red;">Confrim</button>
</mat-dialog-actions>
