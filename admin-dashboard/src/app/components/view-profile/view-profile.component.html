<div class="profile-page">
    <mat-card>
        <img mat-card-avatar src="{{user.user.images[0]}}">
        <mat-card-header>
            <mat-card-title>{{user.user.name}}</mat-card-title>
            <mat-card-subtitle>{{user.user.location}}</mat-card-subtitle>
            <mat-card-subtitle>{{user.user.gender}}</mat-card-subtitle>
        </mat-card-header>
    </mat-card>
    <mat-card>
        <mat-card-content>
            <mat-card-title>About</mat-card-title>
            <p>
                {{user.user.bio}}
            </p>
        </mat-card-content>
    </mat-card>
    <div class="report-card">
        <button mat-button id="ban-user-button" (click)="openDialog()">BAN USER</button>
        Reports: {{user.user.age}}
    </div>
</div>
<div class="image-list">
    <img class="image" *ngFor="let image of user.user.images;" src={{image}} alt="" (click)="showDelete(image)">
</div>
