<div *ngIf="data.isShowBio; else DeletePopup">
    <h1 mat-dialog-title style=" text-align:center; font-size: 25px; font-weight: 600;">Information</h1>
    <mat-dialog-content class="mat-typography">
        <p style="text-align:center">{{data.user.bio}}</p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close style="color: white; background-color:#b01f60;">Close</button>
    </mat-dialog-actions>
</div>

<ng-template #DeletePopup>
    <div *ngIf="data.isDelete; else BanPopup">
        <h1 mat-dialog-title style=" text-align:center">Are you sure?</h1>
        <mat-dialog-content class="mat-typography">
            <p style="text-align:center">Are you sure you want to <strong>Delete</strong> this image?</p>
            <p style="text-align:center">Press ' <strong>Confirm</strong> ' if you are.</p>
        </mat-dialog-content>
        <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close>Cancel</button>
            <button mat-button [mat-dialog-close]="true"  cdkFocusInitial
                style="color: white; background-color:red;">Confrim</button>
        </mat-dialog-actions>
    </div>
</ng-template>

<ng-template #BanPopup>
    <div *ngIf="!data.isBanned; else UnBan">
        <h1 mat-dialog-title style="text-align:center">Are you sure?</h1>
        <mat-dialog-content class="mat-typography">
            <p style="text-align:center">Are you sure you want to <strong>BAN</strong> this user?</p>
            <p style="text-align:center">Press ' <strong>Confirm</strong> ' if you are.</p>
        </mat-dialog-content>
        <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close>Cancel</button>
            <button mat-button [mat-dialog-close]="true"cdkFocusInitial
                style="color: white; background-color:red;">Confrim</button>
        </mat-dialog-actions>
    </div>
</ng-template>

<ng-template #UnBan>
    <h1 mat-dialog-title style="text-align:center">Are you sure?</h1>
    <mat-dialog-content class="mat-typography">
        <p style="text-align:center">Are you sure you want to <strong>Un-BAN</strong> this user?</p>
        <p style="text-align:center">Press ' <strong>Confirm</strong> ' if you are.</p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button [mat-dialog-close]="true"  cdkFocusInitial
            style="color: white; background-color:red;">Confrim</button>
    </mat-dialog-actions>
</ng-template>
